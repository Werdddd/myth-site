<app-navbar></app-navbar>

<div class="activities-container">
  <div class="container py-5">
    <h1 class="text-center mb-5">LESSON PLANS</h1>

    <!-- Activity 1 -->
    <div class="activity-section mb-5">
      <h2 class="activity-title">Lesson Plan 1</h2>
      <div class="carousel-wrapper">
        <button (click)="prevActivity(1)" class="carousel-nav prev">&#10094;</button>

        <div class="image-row">
          <ng-container *ngFor="let img of getLoopedImages(activity1Images, activity1Index); let i = index">
            <img
              [src]="'../../../../dist/myth-site/browser/assets/images/' + img"
              [class.center]="i === 1"
              [class.blurred]="i !== 1"
              class="activity-image"
              alt="Activity 1 image"
            />
          </ng-container>
        </div>

        <button (click)="nextActivity(1)" class="carousel-nav next">&#10095;</button>
      </div>
    </div>

    <!-- Activity 2 -->
    <div class="activity-section">
      <h2 class="activity-title">Lesson Plan 2</h2>
      <div class="carousel-wrapper">
        <button (click)="prevActivity(2)" class="carousel-nav prev">&#10094;</button>

        <div class="image-row">
          <ng-container *ngFor="let img of getLoopedImages(activity2Images, activity2Index); let i = index">
            <img
              [src]="'../../../../dist/myth-site/browser/assets/images/' + img"
              [class.center]="i === 1"
              [class.blurred]="i !== 1"
              class="activity-image"
              alt="Activity 2 image"
            />
          </ng-container>
        </div>

        <button (click)="nextActivity(2)" class="carousel-nav next">&#10095;</button>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
